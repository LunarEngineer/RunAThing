{{ cookiecutter.template_components.header }}

[tox]
requires =
    tox>=4
env_list = lint, type, py{{{ cookiecutter.project_dependencies.python.min_version }}-{{ cookiecutter.project_dependencies.python.max_version }}}

[testenv]
description = Setup for the testing suite.

commands =
    pytest {posargs:tests}
[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy>=0.991
commands =
    mypy {posargs:src tests}
